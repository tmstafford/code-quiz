<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <!-- nav bar with 'view high scores' and timer -->
    <header>
        <a href="#">View high scores</a>
        <span id="time">Time: 0</span>
    </header>

    
    <main class="main">
        <!-- start page with button to start quiz-->
        <div class="startPage" id="startPage">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.<br>Keep in mind that incorrect answers will penalize your score/time<br>by ten seconds!</p>
            <button class="startButton" id="startButton">Start Quiz</button>
        </div>

        <!-- quiz questions-->
        <div id="questionDiv">
            <h2 id="questionTitle">Question</h2>
            <div id="questionChoices">

            </div>

            <div id="feedback" class="feedbackDiv">
                <!-- correct or wrong display-->
            </div>
        </div>
        

        <!-- end of quiz -->
        <div id="endQuizDiv">
            <h1>All done!</h1>
            <p>User Score:</p>
            <form>
                <label>Enter initials:</label>
                <input type="text">
                <button>Submit</button>
            </form>
        </div>
        
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
